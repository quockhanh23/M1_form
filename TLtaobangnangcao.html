<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thời khóa biểu</title>
    <style>
        #bom {
            width: 100%;
            border-collapse: collapse;
        }
        #suken {
            text-align: center;
            border-bottom:1px solid #e0e0e0;
        }

    </style>
</head>
<body>
<h2>Thời khóa biểu</h2>
<table id="bom">
    <tr style="background-color: #d61b06;border-bottom:1px solid;">
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr style="background-color: #d61b06;border-bottom:1px solid;">
        <th>sáng</th>
        <th>Chiều</th>
    </tr>
    <tr id="suken">
        <td>Thứ2</td>
        <td>Thể dục</td>
        <td>hướng dẫn trò chơi mới</td>
    </tr>
    <tr style="text-align: center;border-bottom:1px solid;">
        <td>Thứ3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kĩ năng sống</td>
    </tr>
    <tr style="text-align: center;border-bottom:1px solid;">
        <td>Thứ4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr style="text-align: center;border-bottom:1px solid;">
        <td>Thứ 5</td>
        <td>văn học</td>
        <td>Nhận biết các giá trị đúng</td>
    </tr>
</table>
</body>
</html>
